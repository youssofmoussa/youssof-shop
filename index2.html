<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginary Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: beige; /* Changed background color to beige */
            transition: background-color 1s ease; /* Added transition for background color */
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Added a semi-transparent white background */
            border-radius: 15px; /* Increased border radius for a rounded look */
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Added box shadow for depth */
            transition: background-color 0.5s ease, transform 0.5s ease; /* Added transition for background color and transform */
        }

        h2, p {
            color: #333;
            margin-bottom: 20px;
            transition: color 0.5s ease; /* Added transition for text color */
        }

        .verification-code {
            font-size: 32px;
            margin-bottom: 30px;
            color: #4CAF50; /* Changed color of verification code to green */
            transition: color 0.5s ease; /* Added transition for text color */
        }

        .verification-input {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            transition: opacity 0.5s ease; /* Added transition for opacity */
        }

        .verification-input input {
            padding: 10px;
            width: 50px;
            text-align: center;
            margin: 0 5px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 20px;
            transition: all 0.3s ease; /* Added transition for all input properties */
        }

        .verification-input input:focus {
            outline: none;
            border-color: #4CAF50; /* Changed border color on focus to green */
        }

        .verification-submit {
            padding: 15px 40px;
            background-color: #ccc; /* Initial grey color */
            color: #333; /* Initial button text color */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease; /* Added transition for background color, transform, and color */
        }

        .verification-submit:hover {
            background-color: #aaa; /* Darker shade of grey on hover */
        }

        .verification-submit.success {
            background-color: #4CAF50; /* Green color for success */
            color: #fff; /* Text color for success */
            transform: scale(1.1); /* Added scaling for success animation */
            animation: 0.3s; /* Added shake animation */
        }

        .verification-submit.error {
            background-color: #f44336; /* Red color for error */
            color: #fff; /* Text color for error */
            animation: shake 0.3s; /* Added shake animation */
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
        .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.loading-spinner {
    border: 4px solid #f3f3f3; /* Light grey */
    border-top: 4px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Put the verification code below </h2>
        <p>Please enter the magical 5-digit verification code below:</p>
        <div class="verification-code">7 8 4 3 9</div> <!-- Changed the verification code to a more magical number -->
        <form id="verificationForm">
            <div class="verification-input">
                <input type="text" maxlength="1" pattern="[0-9]" required />
                <input type="text" maxlength="1" pattern="[0-9]" required />
                <input type="text" maxlength="1" pattern="[0-9]" required />
                <input type="text" maxlength="1" pattern="[0-9]" required />
                <input type="text" maxlength="1" pattern="[0-9]" required />
            </div>
            <button type="submit" class="verification-submit"> CHECK </button> <!-- Changed button text for a more magical experience -->
        </form>
    </div>

    <script>
    document.getElementById('verificationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var inputs = document.querySelectorAll('.verification-input input');
        var enteredCode = Array.from(inputs).map(input => input.value).join('');
        var verificationCode = '78439'; // The magical verification code
        var button = document.querySelector('.verification-submit');

        if (enteredCode === verificationCode) {
            button.classList.add('success');
            setTimeout(function() {
                button.classList.remove('success');
                // Add loading overlay
                var loadingOverlay = document.createElement('div');
                loadingOverlay.classList.add('loading-overlay');
                document.body.appendChild(loadingOverlay);
                // Redirect after 2 seconds
                setTimeout(function() {
                    window.location.href = 'index3.html'; // Redirect to index3.html on success
                }, 2000);
            }, 500);
        } else {
            button.classList.add('error');
            setTimeout(function() {
                button.classList.remove('error');
            }, 500);
        }

        // Reset input values
        inputs.forEach(input => input.value = '');
    });
</script>

</body>
</html>
