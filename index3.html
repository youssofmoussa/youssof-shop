<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youssof Shop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #232f3e;
            color: #fff;
            padding: 15px 0;
        }

        .logo {
            font-size: 1.8rem;
        }

        .cart {
            margin-left: auto;
        }

        .cart-panel {
            background-color: #fff;
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-panel h2 {
            margin-bottom: 20px;
            color: #232f3e;
        }

        .product {
            height: 250px;
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .product:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .product h3 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #232f3e;
        }

        .product p {
            margin-bottom: 10px;
            color: #666;
        }

        .product button {
            background-color: #f0c040;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
        }

        .cart-panel button {
            background-color: #f0c040;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        .product-img {
            width: 80%;
            height: 200px;
            border-radius: 5px;
        }
        main{
            width: 80%;
            height: 1000px;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <h1 class="logo">Youssof Shop</h1>
        <div class="cart">
            <button id="cartBtn">Cart (0)</button>
        </div>
    </div>
</header>
<main class="container" id="productList">
    <!-- Product listing -->
    <div class="product">
        <img src="iphone14.png"  class="product-img">
        <h3>Iphone 14</h3>
        <p>$19.99</p>
        <button class="addToCartBtn">Add to Cart</button>
    </div>
    <div class="product">
        <img src="iphone14.png" class="product-img">
        <h3>Iphone 14 Pro</h3>
        <p>$29.99</p>
        <button class="addToCartBtn">Add to Cart</button>
    </div>
    <div class="product">
        <img src="iphone14.png"  class="product-img">
        <h3>Iphone 14 Pro Max</h3>
        <p>$39.99</p>
        <button class="addToCartBtn">Add to Cart</button>
    </div>
    <div class="product">
        <img src="iphone14.png"  class="product-img">
        <h3>Iphone 15</h3>
        <p>$49.99</p>
        <button class="addToCartBtn">Add to Cart</button>
    </div>
</main>


<div id="cart" class="cart-panel">
    <div class="container">
        <h2>Shopping Cart</h2>
        <ul id="cartItems"></ul>
        <button id="checkoutBtn">Proceed to Checkout</button>
    </div>
</div>

<script src="script2.js"></script>
</body>
</html>
